<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="@{/js/developer/main.js}"></script>
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                            </div>
                            <form class="user" th:action action="/login" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user"
                                           name="username" aria-describedby="emailHelp"
                                           placeholder="ID">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Password" name="password">
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">Remember
                                            Me</label>
                                    </div>
                                </div>
                                <a href="#" class="btn btn-primary btn-user btn-block">
                                    <button type="submit">Login</button>
                                </a>
                                <hr>
                            </form>
                            <div class="text-center">
                                <a class="small" href="javascript:guestLogin()">게스트로 로그인</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/register}">Create an Account!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>
<script th:inline="javascript">
var csrf = [[${_csrf.token}]];
    function guestLogin(){
        var form = document.createElement('form');
        form.setAttribute("charset", "UTF-8");
         form.setAttribute("method", "Post");  //Post 방식
         form.setAttribute("action", "/login"); //요청 보낼 주소

        var input1 = document.createElement('input');
       var input2 = document.createElement('input');
       var input3 = document.createElement('input');

        input1.setAttribute("type", "hidden");
        input1.setAttribute("name", "username");
        input1.setAttribute("value", "test");
        input1.setAttribute("id", "test");
        input2.setAttribute("type", "hidden");
        input2.setAttribute("name", "password");
        input2.setAttribute("value", "1234");
        input3.setAttribute("type", "hidden");
        input3.setAttribute("name", "_csrf");
        input3.setAttribute("value", csrf);
        form.appendChild(input1);
        form.appendChild(input2);
        form.appendChild(input3);
        document.body.appendChild(form);
        form.submit();
    }

</script>
</html>
